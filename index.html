<html lang="en">
<head>

<body>
    <script>
    /**
     * Defines Global Variables
     */
    let response3 = '';
    // Check if the input name is empty or contains any numbers from 1 to 9 (the name should contains only characters)
    while (response3==='' || /[0-9]/.test(response3)) {
        response3 = prompt('Please enter your name', '');
        //Another Solution (I've to remember to ask Eng/Noha about this issue of refreshing the page)
        // window.location.reload(); // Refresh page
    }
    let response4 = '';
    // Check if the input birth year is string or empty or bigger than 2010
    while (response4==='' || isNaN(response4) || response4>2010) {
        response4 = prompt('Please enter your birth year', '');
    } 
    let d = new Date();
    let n = d.getFullYear();
    /**
     * End Global Variables
     * Begins Main Functions
     */
    /**
     * @description calculate the age.
     */
    function getAge(birthYear){
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        age = currentYear - birthYear;
        return age;
    }
    let calculatedAge = getAge(response4);
    document.write(`<table style="position:fixed; left:40%; top: 30%">
                            <tr >
                                <td>
                                    <h1 style="text-decoration: underline;">Name:</h1>
                                </td>
                                <td>
                                    <h2>${response3}</h2>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h1 style="text-decoration: underline;">Birth year:</h1>
                                </td>
                                <td>
                                    <h2>${response4}</h2>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h1 style="text-decoration: underline;">Age:</h1>
                                </td>
                                <td>
                                    <h2>${calculatedAge}<h3>
                                </td>
                            </tr>
                    </table>`);    // I love to use ES6 Template literals syntax :)
    /**
     * End Main Functions 
     */
    </script>
</body>
</html>
